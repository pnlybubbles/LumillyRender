[renderer]
samples = 4
depth = 5
depth-limit = 64
no-direct-emitter = false
threads = 0
integrator = "pt"

[film]
# resolution = [40, 20]
resolution = [2138, 1536]
# resolution = [512, 512]
output = "hdr"
gamma = 2.2
sensitivity = [1, 1, 1]

[sky]
type = "ibl"
path = "models/ibl/PaperMill_Ruins_E.hdr"
# path = "models/ibl/hotel_room_4k.hdr"
longitude-offset = 1.9
# longitude-offset = 6.0

