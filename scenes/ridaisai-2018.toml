[renderer]
samples = 128
depth = 5
depth-limit = 64
no-direct-emitter = false
threads = 0
integrator = "pt"

[film]
resolution = [534, 384]
# resolution = [2138, 1536]
output = "hdr"
gamma = 2.2
sensitivity = [1, 1, 1]

[sky]
type = "ibl"
path = "models/ibl/PaperMill_Ruins_E.hdr"
longitude-offset = 1.9

[camera]
type = "thin-lens"
fov = 39.3077
# fov = 60
focus-distance = 960
f-number = 1.8
[[camera.transform]]
type = "look-at"
origin = [278, 400, -600]
target = [278, 400, 0]
up = [0, 1, 0]
[[camera.transform]]
type = "axis-angle"
axis = [1, 0, 0]
angle = 20

[[light]]
type = "area"
object = "light"
emission = [2000, 1540, 1120]

